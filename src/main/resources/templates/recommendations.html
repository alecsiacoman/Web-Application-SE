<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Theme Recommendation</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #5F9EA0;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            color: #4A4A4A;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #5F9EA0;
            outline: none;
        }

        button {
            background-color: #5F9EA0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5F9EA0;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
            color: #888;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Event Theme Recommendation</h1>
    <form id="recommendationForm" action="/recommend" method="POST">
        <label for="formality">How formal is your event?</label>
        <select id="formality" name="formality" required>
            <option value="CASUAL">Casual</option>
            <option value="SEMI_FORMAL">Semi-formal</option>
            <option value="FORMAL">Formal</option>
        </select>

        <label for="decor">What's your ideal decor element?</label>
        <select id="decor" name="decor" required>
            <option value="FLOWERS">Flowers</option>
            <option value="CANDLES">Candles</option>
            <option value="LIGHTS">Lights</option>
            <option value="DRAPES">Drapes</option>
        </select>

        <label for="mood">How do you want guests to feel?</label>
        <select id="mood" name="mood" required>
            <option value="RELAXED">Relaxed</option>
            <option value="ELEGANT">Elegant</option>
            <option value="FUN">Fun</option>
            <option value="INSPIRED">Inspired</option>
        </select>

        <button type="submit">Get Recommendation</button>
    </form>
</div>
</body>
</html>
