<html
        xmlns:th="http://thmyelead.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<body layout:fragment="body" id="page-top">
<div class="container text-center mt-5" style="padding-top: 100px; padding-bottom: 100px;">
    <h1 style="color: #5F9EA0; font-family: 'Arial', sans-serif;">Event Theme Recommendation</h1>
    <form id="recommendationForm" action="/recommend" method="POST" style="margin-top: 30px;">
        <div style="margin-bottom: 20px;">
            <label for="formality" style="font-size: 1.1em; font-weight: bold; color: #4A4A4A; margin-bottom: 8px; display: block;">
                How formal is your event?
            </label>
            <select id="formality" name="formality" required style="
                width: 90%;
                padding: 10px;
                font-size: 0.9em;
                border-radius: 6px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                color: #333;">
                <option value="CASUAL">Casual</option>
                <option value="SEMI_FORMAL">Semi-formal</option>
                <option value="FORMAL">Formal</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="decor" style="font-size: 1.1em; font-weight: bold; color: #4A4A4A; margin-bottom: 8px; display: block;">
                What's your ideal decor element?
            </label>
            <select id="decor" name="decor" required style="
                width: 90%;
                padding: 10px;
                font-size: 0.9em;
                border-radius: 6px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                color: #333;">
                <option value="FLOWERS">Flowers</option>
                <option value="CANDLES">Candles</option>
                <option value="LIGHTS">Lights</option>
                <option value="DRAPES">Drapes</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="mood" style="font-size: 1.1em; font-weight: bold; color: #4A4A4A; margin-bottom: 8px; display: block;">
                How do you want guests to feel?
            </label>
            <select id="mood" name="mood" required style="
                width: 90%;
                padding: 10px;
                font-size: 0.9em;
                border-radius: 6px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                color: #333;">
                <option value="RELAXED">Relaxed</option>
                <option value="ELEGANT">Elegant</option>
                <option value="FUN">Fun</option>
                <option value="INSPIRED">Inspired</option>
            </select>
        </div>

        <button type="submit" style="
            background-color: #5F9EA0;
            color: white;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            width: 90%;
            cursor: pointer;
            transition: background-color 0.3s;">
            Get Recommendation
        </button>
    </form>
</div>
</body>
</html>
