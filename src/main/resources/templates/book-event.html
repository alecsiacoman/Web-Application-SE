<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        /* Add basic styling to the form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Add spacing between form fields */
            max-width: 400px; /* Optional: set a max width for the form */
            margin: 0 auto; /* Optional: center the form */
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%; /* Make inputs full width */
            box-sizing: border-box; /* Ensure padding doesnâ€™t increase width */
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#date").datepicker({
                dateFormat: "yy-mm-dd",
                beforeShowDay: function (date) {
                    const disabledDates = /*[[${disabledDates}]]*/ [];
                    const dateString = $.datepicker.formatDate("yy-mm-dd", date);
                    return [!disabledDates.includes(dateString)];
                }
            });
        });
    </script>

</head>
<body layout:fragment="body" id="page-top">
    <section class="page-section bg-light" id="portfolio">
        <div class = "container">
            <h1>Book an Event</h1>
            <form method="post" th:action="@{/book-event}" th:object="${eventRequest}">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" th:text="*{name}" required />

                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" th:text="*{email}" required />

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" th:text="*{phone}" required />

                <label for="date">Select a Date:</label>
                <input type="text" id="date" name="date" th:text="*{date}" required />

                <label for="theme">Theme:</label>
                <select id="theme" name="theme" th:text="*{theme}" required>
                    <option value="christening">Christening</option>
                    <option value="birthday">Birthday</option>
                    <option value="wedding">Wedding</option>
                    <option value="other">Other type of party</option>
                </select>

                <label for="address">Address:</label>
                <textarea id="address" name="address" th:text="*{address}" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
