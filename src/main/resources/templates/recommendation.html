<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event Theme Recommendation</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #5F9EA0;
            margin-bottom: 20px;
        }

        #recommendation-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #5F9EA0;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            background-color: #5F9EA0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5F9EA0;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
            color: #888;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            #recommendation-text {
                font-size: 1em;
            }

            .back-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Event Theme Recommendation</h1>
    <p id="recommendation-text">
        <span th:text="${recommendation}">Your personalized event theme will appear here!</span>
    </p>
    <a href="/recommendations" class="back-button">Back to Form</a>
</div>
</body>
</html>
