<html
        xmlns:th="http://thmyelead.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<body layout:fragment="body" id="page-top">
<div class="container text-center mt-5" style="padding-top: 100px; padding-bottom: 100px;">
    <h1 style="color: #5F9EA0; font-family: 'Arial', sans-serif;">Your Event Theme Recommendation</h1>

    <p id="recommendation-text" style="font-size: 1.2em; line-height: 1.6; color: #555; margin-bottom: 30px; padding: 15px; background-color: #f9f9f9; border-left: 5px solid #5F9EA0; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); word-wrap: break-word;">
        <span th:text="${recommendation}">Your personalized event theme will appear here!</span>
    </p>

    <p class="message" style="font-size: 1.1em; color: #5F9EA0; margin-bottom: 15px; font-weight: bold;">
        Love the idea? <strong>Save the description</strong> and make your event stand out!
    </p>

    <button class="button" onclick="copyToClipboard()" style="
        display: inline-block;
        background-color: #5F9EA0;
        color: white;
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;">
        Copy Recommendation
    </button>

    <p class="message" style="font-size: 1.1em; color: #5F9EA0; margin-bottom: 15px; font-weight: bold;">
        <strong>Book your event</strong> and make it happen!
    </p>

    <!-- Back to Form Button -->
    <a href="/recommendations" class="button" style="
        display: inline-block;
        background-color: #5F9EA0;
        color: white;
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;">
        Back to Form
    </a>

    <!-- Book Event Button -->
    <a href="/book-event" class="button" style="
        display: inline-block;
        background-color: #5F9EA0;
        color: white;
        padding: 10px 15px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;">
        Book Event
    </a>
</div>

<script>
    // Function to copy the recommendation text to clipboard
    function copyToClipboard() {
        // Get the recommendation text
        const recommendationText = document.getElementById('recommendation-text').innerText;

        // Create a temporary textarea element
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = recommendationText;

        // Append the textarea to the body, select the text and execute the copy command
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');

        // Remove the temporary textarea after copying
        document.body.removeChild(tempTextArea);

        // Optional: Provide feedback to the user
        alert('Recommendation copied to clipboard!');
    }
</script>
</body>
</html>
